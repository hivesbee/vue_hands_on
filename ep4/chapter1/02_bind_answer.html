<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>02_bind_answer</title>
</head>
<body>
  <div id="app">
    <span v-bind:title="titleMessage"> <!-- ここに v-bind ディレクティブを追加 -->
      {{ message }}
    </span>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        titleMessage: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })
  </script>
</body>
</html>
<!--
  ここで大事なこと
  - もうちょっとだけこらえてね
  - `v-bind` などをはじめとした Vue が提供している属性はディレクティブと呼んでいるよ
  - `v-bind:title` は `:title` と省略して書けるよ
  - タグの中身だけではなく、属性にも適用できるよ
  - 無論ココもデバックコンソールから値を変更すると… ?
-->
