<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>03_if_answer</title>
</head>
<body>
  <div id="app">
    <span v-if="seen" v-bind:title="titleMessage"> <!-- ここに v-if ディレクティブを追加 -->
      {{ message }}
    </span>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        titleMessage: 'You loaded this page on ' + new Date().toLocaleString(),
        seen: true
      }
    })
  </script>
</body>
</html>

  - DOM の構造にデータを束縛できるよ
