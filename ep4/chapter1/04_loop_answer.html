<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>04_loop_answer</title>
</head>
<body>
  <div id="app">
    <span v-if="seen" v-bind:title="titleMessage">
      {{ message }}
    </span>

    <!-- 以下の ol リストを追加 -->
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>

    <!-- おまけ (todo, i) インデックスもとれます -->
    <ul>
      <li v-for="(todo, i) in todos">
        {{i}}:{{todo.text}}
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        titleMessage: 'You loaded this page on ' + new Date().toLocaleString(),
        seen: true,
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })
  </script>
</body>
</html>
<!--
  ここの大事なこと
  - DOM の構造にデータを束縛できるよ
  - ( 今はやらないけど ) 要素に変更があったときにトランジションエフェクトをかけることができるよ
-->
